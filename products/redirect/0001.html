<!-- Toilet Cleaner Blue 1 LTR -->
<!DOCTYPE html>
<html lang="en">

<head>
  <title>Choose a server to buy Lexking Product - Lexking India</title>
  <link rel="stylesheet" type="text/css" href="../redirect.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container">
    <a href="https://lexkingindia.com">
      <img class="logo" src="../lexking.png" alt="Lexking India [ LOGO ]">
    </a>
    <p class="category">
      <b>disinfectant <span id="category"></span> cleaner</b>
    </p>
    <div id="product"></div>
    <h3>Choose one server to load this Lexking Product to buy.</h3>

    <!-- Servers -->
    <div class="server">
      <a id="site">ðŸ‘‰
        <span class="txt" id="o">LexkingIndia.com</span>
      </a>
    </div>
    <div class="server">
      <a id="amazon">ðŸ‘‰
        <span class="txt" id="a">Amazon</span>
      </a>
    </div>
    <div class="server">
      <a id="flipkart">ðŸ‘‰
        <span class="txt" id="f">Flipkart</span>
      </a>
    </div>
  </div>


  <script type="text/javascript">
    // Product Info
    const productName = "Toilet Cleaner Blue 1 LTR";
    const productLinks = [
      'https://lexkingindia.com/product/23136838/Lexking-Disinfectant-Toilet-Cleaner-Blue-1-LTR',
      '',
      ''
    ];
    const productCategory = "floor";

    // Set Product Name
    const product = document.querySelector("#product");
    const productElem = document.createElement("h2");
    productElem.textContent = productName;
    product.appendChild(productElem);

    // Product Links - Intitialize Variables
    const site = document.getElementById('site');
    const amazon = document.getElementById('amazon');
    const flipkart = document.getElementById('flipkart');

    // Product Links - Set Links
    site.setAttribute("href", productLinks[0]);
    amazon.setAttribute("href", productLinks[1]);
    flipkart.setAttribute("href", productLinks[2]);

    // Set Category
    document.getElementById('category').textContent = productCategory;

    // Set Not Available status when no links are provided
    let o = document.getElementById("o");
    let a = document.getElementById("a");
    let f = document.getElementById("f");
    if (productLinks[0] === "") {
      o.classList.remove("txt");
      o.classList.add("na");
      o.innerHTML += " <i>[ NOT AVAILABLE ]</i>";
    }
    if (productLinks[1] === "") {
      a.classList.remove("txt");
      a.classList.add("na");
      a.innerHTML += " <i>[ NOT AVAILABLE ]</i>";
    }
    if (productLinks[2] === "") {
      f.classList.remove("txt");
      f.classList.add("na");
      f.innerHTML += " <i>[ NOT AVAILABLE ]</i>";
    }
  </script>
</body>

</html>
